        text: Con el PEP de Cfaz.net dispones de una herramienta online que agiliza el acceso a la información clínica a través del historial de datos y exámenes del paciente, además de reducir los errores de documentación y permitir un análisis de datos más eficiente.
      financial_management:
        text: Falta de transparencia financiera, dificultades para prever el flujo de caja, falta de planificación estratégica, acumulación de deuda...
        text2: Son innumerables los problemas que puede provocar la falta de una buena gestión financiera.
        text3: "Centraliza toda la Gestión Financiera en Cfaz.net: herramientas completas e informes 100% personalizables, para que puedas visualizar los resultados de tu Clínica u Consultorio según tus necesidades."
      management_agreements_glossaries:
        title: Gestión de Planes de Salud
        text: ¡Cfaz.net tiene varias funciones para hacerle la vida y la gestión de su negocio más fácil!
        text2: ¡Con nuestra herramienta por lotes podrás realizar el control financiero de tus planes de salud! Es posible crear lotes de órdenes filtrando por acuerdo y período, incluso eliminando glosas para futuras revisiones.
      tailor_made_plans:
        title: Planes a medida para la Gestión de Consultorios y Clínicas
      invoices:
        title: Simplifique la Emisión de Facturas Fiscales con Cfaz
        text1: ¡Emite tu Factura en Cfaz.net con sólo dos clics!
        text2: Emitir la factura fiscal es importante para cumplir con las obligaciones tributarias y garantizar la transparencia en los procesos.
        text3: Con un costo a partir de R$ 0,35 por nota, su cliente recibe la nota directamente por correo electrónico y usted puede centralizar aún más este servicio en Cfaz.net.
      digital_signature:
        text1: Practicidad y agilidad en la firma y diligenciamiento de documentos digitales, como informes, Formularios de Consentimiento del Paciente, hojas de anamnesis y formularios de exámenes.
        text2: Además de facilitar el cumplimiento de la LGPD, esta característica reduce los costes de impresión, digitalizando todo el proceso para nuestros clientes, ¡con la seguridad del almacenamiento en la Nube!
      customizable_reports:
        text1: Controla el desempeño de tu negocio, teniendo una visión amplia de los procesos y crea cualquier tipo de informe necesario con nuestra herramienta de agrupación.
        text2: <strong>Cree informes financieros</strong>, como cálculo de comisiones, contabilización de gastos e ingresos.
        text3: <strong>Gestionar la productividad y gestión estratégica</strong> de programación, ticket promedio, horas punta, mapa de socios, control de trámites y entrega de exámenes.
      multiclinic_management:
        subtitle: ¡Aumente su productividad, reduzca costos y mejore sus resultados!
        text1: Gestiona toda tu Red de Centros de Salud en un solo sistema, visualizando indicadores de toda la red o de cada centro por separado.
        text2: Se pueden elaborar informes financieros y estratégicos en tiempo real, considerando un solo centro, una parte o todas las unidades.
        testimony:
          text: “Elegí Cfaz.net por su propuesta futurista, un sistema 100% online que integra todas las unidades. Esto me animó a abrir nuevas unidades, ya que todo estaría bajo mi control.”
          information: Dr. Guilherme Resende - Director de Clínicas de Imagen Digital y Odontología - Cliente de Cfaz desde 2014

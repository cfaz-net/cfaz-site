    about_us:
      title: Sobre nosotros
      informations:
        text1: El Dr. José Benedito Limongi ya contaba con más de 30 años de experiencia en el campo de la odontología cuando compartió con su hijo, Francisco Limongi, las deficiencias que vio en el área del diagnóstico por imágenes.
        text2: "Francisco se asoció con sus amigos Germano Teixeira y Gustavo Costa, para crear un producto único, que revolucionó todo el mercado en su momento: Cfaz.net, el primer sistema nativo en la Nube y 100% online para Radiología."
        text3: Cfaz, fruto de este sueño, nació en Belo Horizonte (MG), reconocida como una de las empresas más innovadoras del mercado por SEED MG (2016) y FIEMG Lab (2017).
        text4: Hoy somos referente en soluciones Cloud para la gestión y distribución extremo a extremo de exámenes en centros médicos, odontológicos y veterinarios, ayudándoles a conseguir grandes resultados.
        text5: Estamos en constante evolución para entregar tecnología de punta y excelencia en el servicio a los Centros de Salud de Brasil, América Latina y Europa.
      mission:
        title: Misión
        text1: "Ofreciendo a nuestros clientes las soluciones y diferenciadores competitivos que necesitan para que puedan dedicar sus esfuerzos a lo que realmente importa: la salud del paciente y el crecimiento de su negocio."
        text2: Buscamos hacer más humana la experiencia de todos los involucrados, desde la programación hasta la entrega de los exámenes, además de hacer más eficientes estos procesos con los beneficios de la tecnología Cloud, como seguridad, alta calidad y velocidad.
      view:
        title: Visión
        text: Como empresa pionera en brindar soluciones 100% online para Radiología Dental y con más de 10 años de experiencia, queremos consolidarnos como un referente en Latinoamérica en soluciones en la Nube para la gestión integral de servicios médicos, odontológicos y veterinarios. centros.
      values:
        excellence_people: 
          title: Excelencia con las personas
          text1: Tener un compromiso con la excelencia para superar las expectativas y deleitar a nuestros clientes está en nuestro ADN. Buscamos este compromiso diariamente, a través de un ambiente de trabajo distendido, agradable y basado en la cooperación y el desarrollo mutuo del equipo.
          text2: Con un equipo multidisciplinar y un servicio en tiempo real, garantizamos la excelencia a nuestros clientes en todo momento durante su experiencia con nosotros.
        data_security:
          title: Seguridad de datos
          text: "Garantizar la seguridad de los datos de nuestros clientes es nuestra responsabilidad. Para lograrlo, invertimos constantemente en tecnologías de vanguardia. Contamos con uno de los mejores proveedores de computación en la Nube del mundo: Google Cloud Platform."
        respect_transparency:
          title: Respeto y Transparencia
          text1: El respeto y la transparencia son la base de nuestra comunicación, tanto entre los miembros del equipo como en nuestras relaciones con nuestros clientes. Respetamos las diferencias y la libertad de expresión.
          text2: Celebramos nuestros éxitos y nuestros logros, al mismo tiempo que aceptamos y reflexionamos sobre nuestros errores, buscando siempre la evolución constante.
        environmental_sustainability:
          title: Conservación del medio ambiente
          text1: Los consumidores son cada día más conscientes del impacto que sus hábitos pueden tener en el medio ambiente.
          text2: Con almacenamiento y distribución de exámenes a través de la Nube, además de iniciativas de apoyo a la preservación de la naturaleza, Cfaz es una empresa comprometida con su responsabilidad ambiental.
        innovation_technology:
          title: Innovación y tecnología
          text1: Contribuir a la evolución continua de todo el ecosistema de diagnóstico por imagen, acercando la innovación y la tecnología más puntera a los centros médicos, veterinarios y odontológicos y, especialmente, a los pacientes.
          text2: El proyecto Cfaz Ciência es un ejemplo de nuestro apoyo al desarrollo científico y tecnológico del área de Radiología en Brasil.
      team:

    benefit:
      title: 'Lleve la <b> transformación digital </b> a su negocio'
      item1: 'CFAZ.NET NACE COMO EL 1er SISTEMA 100% ONLINE DE RADIOLOGÍA'
      item1_text: 'La experiencia se simplifica desde el principio, asegurando mayor agilidad y eficiencia para la realización de exámenes y para la gestión de la clínica o centro médico.'
      item2: 'PACS EN LÍNEA'
      item2_text: 'Integración DICOM con todos los dispositivos del mercado y almacenamiento 100% seguro en la Nube, gracias a la infraestructura proporcionada por Google Cloud Platform.'
      item3: 'RIS EN LÍNEA'
      item3_text: 'Horarios, PEP (Historial Electrónico del Paciente), Integración con cualquier equipo que utilice el protocolo DICOM (PACS / Worklist), Gestión Financiera, Control de Contratos y Desautorizaciones, todo puede ser accedido desde cualquier lugar por los administradores de la clínica.'
      item4: 'CALIDAD DE IMAGEN MÁXIMA'
      item4_text: 'Somos el único sistema de gestión de Radiología que ofrece almacenamiento de imágenes y exámenes con calidad 100% original.'
      item5: 'DICOM'
      item5_text: 'Soporte nativo para protocolos Worklist y PACS, lo que permite la integración con cualquier dispositivo. Además, la impresora DICOM gratuita permite la integración con todo tipo de impresoras DRY.'
      item6: 'STL'
      item6_text: 'Soporte completo para modelos digitales: almacenamiento, visualización y distribución.'
      item7: 'GESTIÓN UNIFICADA DE RED CLÍNICA'
      item7_text: 'Gestione toda la red de clínicas o centros médicos en un solo sistema, visualizando indicadores para toda la red o para cada centro por separado.'
      item8: 'TOMOGRAFÍA'
      item8_text: 'Almacenamiento y distribución de tomografías 100% online, más visualizador con reconstrucción volumétrica MPR (Reconstrucción multiplanar)'
      benefit_productivity:
        title: 'Te ayudamos a aumentar tu <b> productividad </b>, reducir costes y mejorar tus resultados'
        item1: 'GESTIÓN UNIFICADA DE REDES DENTALES O MÉDICAS'
        item1_text: 'Gestione toda la red de clínicas o centros médicos en un solo sistema, visualizando indicadores para toda la red o para cada centro por separado.'
        item2: 'ACTUALIZACIONES GRATUITAS Y AUTOMÁTICAS'
        item2_text: 'Esté siempre por delante de sus competidores con un sistema actualizado a su medida. Todas las actualizaciones son automáticas para todos los clientes, es decir, no es necesario instalarlas ni comprarlas por separado.'
        item3: 'ENTREGA EN TIEMPO REAL'
        item3_text: 'Almacene automáticamente las imágenes y entréguelas a los solicitantes en tiempo real, justo después de que se adquiere la imagen, con solo un clic.'
        item4: 'EXCELENCIA EN SERVICIO'
        item4_text: 'Un equipo calificado y multidisciplinario realiza nuestro servicio de manera humanizada, en tiempo real, vía Whatsapp, teléfono, correo electrónico o incluso Direct Chat en el sistema.'

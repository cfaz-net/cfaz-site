    phrase: 
      text: 'Lleve la <b> transformación digital </b> a su salón de clases y descubra los beneficios de la tecnología Cfaz.net, utilizada por más de 1,150 médicos y radiólogos en Brasil y América Latina.'
    about_us:
      title: 'Sobre nosotros'
      purpose: 'Misión'
      purpose_text: 'Tenemos la misión de ofrecer a nuestros clientes las soluciones y ventajas competitivas necesarias para que puedan dedicar sus esfuerzos a lo que realmente importa: la salud del paciente y el crecimiento de su negocio. Buscamos que la experiencia de todas las personas involucradas desde la programación, la gestión hasta la entrega del examen sea más humana, además de hacer más eficientes estos procesos con los beneficios de la tecnología en la nube, como la seguridad, la alta calidad y la velocidad.'
      view: 'Vista'
      view_text: 'Como pioneros en brindar soluciones 100% online para Radiología Dental y con casi 10 años de experiencia, queremos consolidarnos como un referente en Latinoamérica en soluciones en la nube para la gestión end-to-end de centros médicos y dentales.'
      values: 
        title: 'Valores'
        item1: 'Excelencia con las personas'
        item1_text: 'Tener un compromiso con la excelencia para superar las expectativas y deleitar a nuestros clientes está en nuestro ADN. Buscamos este compromiso a diario, a través de un ambiente de trabajo relajado y agradable basado en la cooperación y el desarrollo mutuo del equipo. Con un equipo multidisciplinar y un servicio en tiempo real, garantizamos la excelencia a nuestros clientes en todo momento durante su experiencia con nosotros.'
        item2: 'Seguridad de datos'
        item2_text: 'Garantizar la seguridad de los datos de nuestros clientes es nuestra responsabilidad. Para ello, invertimos constantemente en tecnologías de vanguardia. Contamos con uno de los mejores proveedores de computación en la nube del mundo: Google Cloud Platform.'
        item3_text: 'Los clientes de Cfaz.net se benefician de la seguridad y solidez de la misma infraestructura en la nube utilizada por Google en servicios como su motor de búsqueda, Gmail, Youtube, etc.'
        item4: 'Respeto y Transparencia'
        item4_text: 'El respeto y la transparencia son la base de nuestra comunicación, tanto entre los miembros del equipo como en la relación con nuestros clientes. Respetamos las diferencias y la libertad de expresión. Celebramos nuestros éxitos y logros, aceptando y reflexionando sobre nuestros errores, siempre en busca de una evolución constante.'
        item5: 'Sostenibilidad del medio ambiente'
        item5_text: 'Los consumidores son cada vez más conscientes del impacto que sus hábitos pueden tener en el medio ambiente. Con almacenamiento y distribución de exámenes a través de la nube, además de iniciativas para apoyar la preservación de la naturaleza, Cfaz es una empresa comprometida con su responsabilidad ambiental.'
        item6: 'Innovación y tecnología'
        item6_text: 'Contribuir a la evolución continua de todo el ecosistema de diagnóstico por imagen, llevando innovación y tecnología de punta a clínicas, consultorios, centros médicos y, especialmente, a los pacientes.'

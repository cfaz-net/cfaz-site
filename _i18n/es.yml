    testimony:
      title: "Lo que nuestros clientes estan diciendo"
      testimony1: "<b>Dr. Guilherme A. R. Resende</b><br/><small class='text-white'>Director de Clínicas Imagem e Odontologia Digital</small>"
      testimony_text1: "Elegí Cfaz.net porque en ese momento ya tenían una propuesta futurista, ofreciendo un sistema 100% online y la posibilidad de integrar todas las unidades. Con la implementación, me animé a abrir nuevas unidades, ya que todo estaría bajo mi control, e incluso en la palma de mi mano, a través del celular."
      testimony2: "<b>Dra. Maria Betânia da Silveira e Souza</b><br/><small class='text-white'>Directora de Clínicas ROC</small>"
      testimony_text2: "Cfaz.net es un software que tiene corazón. Además de la profesionalidad ofrecida, este fue el diferencial que nos hizo fieles al sistema. La asociación eliminó la burocracia y, por lo tanto, trabajamos con más libertad. Esto hace que la relación Radiólogo + Dentista + Paciente sea mucho más eficiente y humana. Los resultados cuantitativos son consecuencia de la armonía y el placer del trabajo en equipo."
      testimony3: "<b>Dr. Pedro Lima Emmerich Oliveira</b><br/><small class='text-white'>Director de Clínicas Craniofacial</small>"
      testimony_text3: "Craniofacial y Cfaz han construido una relación de trabajo respaldada por la confianza y la amistad. La funcionalidad del software a menudo se ha actualizado de acuerdo con las necesidades de Craniofacial. Cfaz.net ha simplificado los procesos de la empresa, las entregas de exámenes son más rápidas y el control de calidad es más activo."
      testimony4: "<b>Dra. Larissa Veloso</b><br/><small class='text-white'>Directora de el Clínicas Axial</small>"
      testimony_text4: "A diferencia del antiguo programa que usábamos, que era lento, con un diseño desactualizado y el más absurdo para hoy: necesitaba ser instalado en la computadora, Cfaz.net es súper rápido, práctico e intuitivo. No necesita instalar nada, solo ingrese su correo electrónico y contraseña y ¡listo! ¡Es súper moderno y cuenta con una gran asistencia técnica! En mi opinión, son los que presentan la mejor forma de trabajar en Radiología Dental. El equipo es muy agradable, lleno de novedades espectaculares."
      testimony5: "<b>Dra. Ângela Maragno</b><br/><small class='text-white'>Directora de Clínica Precisão</small>"
      testimony_text5: "Antes de conocer Cfaz.net, tenía problemas con la asistencia técnica y el cobro por cada nueva actualización. El servicio de Cfaz es rápido y eficiente y las actualizaciones del sistema son constantes y gratuitas. Recomiendo la solución a varios compañeros y amigos, ya que creo que Cfaz.net es una excelente alternativa para gestionar el flujo de atención y administración en la clínica, además de estar completamente online, sin necesidad de descargar programas pesados, fácil de usar e intuitivo, con almacenamiento en la nube y espacio para almacenar archivos DICOM. ¡Felicitaciones por tu trabajo y dedicación!"
      testimony6: "<b>Dra. Patrícia Fernandes Avila</b><br/><small class='text-white'>Directora de Clínica Precisão</small>"
      testimony_text6: "Elegí Cfaz.net como software de gestión de mi clínica por su practicidad, claridad y buen servicio, siempre impecable. Como resultado de esta asociación, obtuve procesos más rápidos y lo que más me gusta del sistema es su facilidad de manejo y agilidad, la posibilidad de integración con el equipo y envío automático al odontólogo."

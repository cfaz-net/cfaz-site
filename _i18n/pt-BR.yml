      financial_management:
        text: Falta de transparência financeira, dificuldades de previsão de fluxo de caixa, ausência de planejamento estratégico, acúmulo de dívidas...
        text2: São inúmeros os problemas que a falta de uma boa gestão financeira pode ocasionar.

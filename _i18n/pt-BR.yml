    about_us:
      title: Sobre nós
      informations:
        text1: O Dr. José Benedito Limongi já tinha mais de 30 anos de experiência na área de odontologia, quando compartilhou com o filho, Francisco Limongi, as deficiências que ele visualizava na área de diagnóstico por imagem.
        text2: "Francisco se uniu aos amigos Germano Teixeira e Gustavo Costa, para criar um produto único, que revolucionou todo o mercado na época: o Cfaz.net, primeiro sistema nativo em Nuvem e 100% online para a Radiologia."
        text3: A Cfaz, resultado desse sonho, nasceu em Belo Horizonte (MG), reconhecida como uma das empresas mais inovadoras do mercado pelo SEED MG (2016) e pelo FIEMG Lab (2017).
        text4: Hoje somos referência em soluções em Nuvem para gestão de ponta a ponta e distribuição de exames de centros médicos, odontológicos e veterinários, auxiliando-os a alcançar grandes resultados.
        text5: Estamos em constante evolução para entregar tecnologia de ponta e excelência em atendimento para Centros de Saúde em todo o Brasil, América Latina e Europa.
      mission:
        title: Missão
        text1: "Oferecer aos nossos clientes as soluções e os diferenciais competitivos necessários para que eles possam dedicar os seus esforços ao que realmente importa: a saúde do paciente e o crescimento do seu negócio."
        text2: Buscamos tornar a experiência mais humana para todas as pessoas envolvidas desde o agendamento até a entrega do exame, além de tornar esses processos mais eficientes com os benefícios da tecnologia em Nuvem, como segurança, alta qualidade e rapidez.
      view:
        title: Visão
        text: Como empresa pioneira no fornecimento de soluções 100% online para a Radiologia Odontológica e com mais de 10 anos de atuação, queremos nos consolidar como uma referência na América Latina em soluções em Nuvem para a gestão de ponta a ponta de centros médicos, odontológicos e veterinários.
      values:
        excellence_people: 
          title: Excelência com Pessoas
          text1: Ter compromisso com a excelência para superar expectativas e encantar nossos clientes está no nosso DNA. Buscamos esse compromisso diariamente, por meio de um ambiente de trabalho descontraído, agradável e pautado na cooperação e no desenvolvimento mútuo da equipe.
          text2: Com um time multidisciplinar e a realização do atendimento em tempo real, garantimos excelência aos nossos clientes em todos momentos da sua experiência conosco.
        data_security:
          title: Segurança dos dados
          text: "Garantir a segurança dos dados dos nossos clientes é a nossa responsabilidade. Para isso, investimos constantemente em tecnologias de ponta. Temos um dos melhores fornecedores de computação em Nuvem do mundo: Google Cloud Platform."
        respect_transparency:
          title: Respeito e Transparência
          text1: O respeito e a transparência são a base da nossa comunicação, tanto entre os membros da equipe quanto no relacionamento com os nossos clientes. Respeitamos as diferenças e a liberdade de expressão.
          text2: Celebramos os nossos acertos e as nossas conquistas, ao passo que aceitamos e refletimos sobre nossos erros, sempre em busca de evolução constante.
        environmental_sustainability:
          title: Sustentabilidade ambiental
          text1: Os consumidores estão se tornando cada dia mais conscientes do impacto que seus hábitos podem gerar no meio ambiente.
          text2: Com armazenamento e distribuição de exames pela Nuvem, além de iniciativas de apoio à preservação da natureza, a Cfaz é uma empresa comprometida com a sua responsabilidade ambiental.
        innovation_technology:
          title: Inovação e tecnologia

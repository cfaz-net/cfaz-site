    about_us:
      title: 'Sobre nós'
      purpose: 'Missão'
      purpose_text: 'Temos a missão de oferecer aos nossos clientes as soluções e os diferenciais competitivos necessários para que eles possam dedicar os seus esforços ao que realmente importa: a saúde do paciente e o crescimento do seu negócio. Buscamos tornar a experiência de todas as pessoas envolvidas desde o agendamento, a gestão até a entrega do exame mais humana, além de tornar esses processos mais eficientes com os benefícios da tecnologia em nuvem, como segurança, alta qualidade e rapidez.'
      view: 'Visão'
      view_text: 'Como empresa pioneira no fornecimento de soluções 100% online para a Radiologia Odontológica e já com quase 10 anos de atuação, queremos nos consolidar como uma referência na América Latina em soluções em nuvem para a gestão de ponta a ponta de centros médicos e odontológicos.'
      values: 
        title: 'Valores'
        item1: 'Excelência com Pessoas'
        item1_text: 'Ter compromisso com a excelência para superar expectativas e encantar nossos clientes está no nosso DNA. Buscamos esse compromisso diariamente, por meio de um ambiente de trabalho descontraído, agradável e pautado na cooperação e no desenvolvimento mútuo da equipe. Com um time multidisciplinar e a realização do atendimento em tempo real, garantimos excelência aos nosso clientes em todos momentos da sua experiência conosco.'
        item2: 'Segurança dos dados'
        item2_text: 'Garantir a segurança dos dados dos nossos clientes é a nossa responsabilidade. Para isso, investimos constantemente em tecnologias de ponta. Temos um dos melhores fornecedores de computação em nuvem do mundo: Google Cloud Platform.'
        item3_text: 'Clientes Cfaz.net se beneficiam com a segurança e a robustez da mesma infraestrutura de nuvem utilizada pela Google em serviços como seu Buscador, Gmail, Youtube etc.'
        item4: 'Respeito e Transparência'
        item4_text: 'O respeito e a transparência são a base da nossa comunicação, tanto entre os membros da equipe quanto no relacionamento com os nossos clientes. Respeitamos as diferenças e a liberdade de expressão. Celebramos os nossos acertos e as nossas conquistas, ao passo que aceitamos e refletimos sobre nossos erros, sempre em busca de evolução constante.'
        item5: 'Sustentabilidade ambiental'
        item5_text: 'Os consumidores estão se tornando cada dia mais conscientes do impacto que seus hábitos podem gerar no meio ambiente. Com armazenamento e distribuição de exames pela nuvem, além de iniciativas de apoio à preservação da natureza, a Cfaz é uma empresa comprometida com a sua responsabilidade ambiental.'
        item6: 'Inovação e tecnologia'
        item6_text: 'Contribuir para a evolução contínua de todo o ecossistema de diagnóstico por imagem, levando inovação e tecnologia de ponta a clínicas, consultórios, centros médicos e, especialmente, aos pacientes.'

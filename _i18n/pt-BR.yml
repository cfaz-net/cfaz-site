    benefit:
      title: 'Leve a <b>transformação digital</b> para o seu negócio'
      item1: 'O CFAZ.NET NASCEU COMO O 1º SISTEMA 100% ONLINE PARA A RADIOLOGIA'
      item1_text: 'A experiência é simplificada desde o início, garantindo mais agilidade e eficiência para a realização de exames e para a gestão da clínica ou centro médico.'
      item2: 'PACS ONLINE'
      item2_text: 'Integração DICOM com todos aparelhos do mercado e armazenamento 100% seguro na Nuvem, graças à infraestrutura fornecida pela Google Cloud Platform.'
      item3: 'RIS ONLINE'
      item3_text: 'Agendamentos, PEP (Prontuário Eletrônico do Paciente), Integração com qualquer equipamento que utilize o protocolo DICOM (PACS/Worklist), Gestão Financeira, Controle de Convênios e Glosas, tudo pode ser acessado de qualquer lugar pelos administradores da clínica.'
      item4: 'MÁXIMA QUALIDADE DA IMAGEM'
      item4_text: 'Somos o único sistema de gestão para Radiologia que oferece armazenamento de imagens e exames com 100% da qualidade original.'
      item5: 'DICOM'
      item5_text: 'Suporte nativo a Worklist e PACS, permitindo integração com qualquer aparelho. Além disso, o DICOM Printer gratuito permite a integração com todos os tipos de impressoras DRY.'
      item6: 'STL'
      item6_text: 'Suporte completo para modelos digitais: armazenamento, visualização e distribuição.'
      item7: 'GESTÃO UNIFICADA DE REDES DE CLÍNICAS'
      item7_text: 'Administre toda a rede de clínicas ou centros médicos em um único sistema, visualizando indicadores de toda a rede ou de cada centro separadamente.'
      item8: 'TOMOGRAFIA'
      item8_text: 'Armazenamento e distribuição de tomografias 100% online. Com o Cfaz.net o solicitante pode visualizar as tomografias diretamente na plataforma online, sem a necessidade de instalação de nenhum software ou de baixar o arquivo na própria maquina.'
      item8_text2: "The DicomViewer developed by our engineering team allows to visualize the volumetric reconstruction MPR (Multiplanar Reconstruction) of the tomography. It also offers tools for volume manipulation, allowing you to change the axes of visualization of the cuts, in addition to applying filters and performing measurements."
      benefit_productivity:
        title: 'Te ajudamos a aumentar a sua <b>produtividade</b>, reduzir custos e melhorar seus resultados'
        item1: 'GESTÃO UNIFICADA DE REDES ODONTOLÓGICAS OU MÉDICAS'
        item1_text: 'Administre toda a rede de clínicas ou centros médicos em um único sistema, visualizando indicadores de toda a rede ou de cada centro separadamente.'
        item2: 'ATUALIZAÇÕES AUTOMÁTICAS E GRATUITAS'
        item2_text: 'Esteja sempre à frente dos seus concorrentes com um sistema atualizado na sua medida. Todas as atualizações são automáticas para todos os clientes, ou seja, não precisam ser instaladas nem compradas à parte.'
        item3: 'ENTREGA EM TEMPO REAL'
        item3_text: 'Armazene automaticamente as imagens e entregue para solicitantes em tempo real, logo em seguida à aquisição da imagem, com apenas um clique.'
        item4: 'EXCELÊNCIA NO ATENDIMENTO'
        item4_text: 'Um time qualificado e multidisciplinar realiza o nosso atendimento de forma humanizada, em tempo real, via Whatsapp, telefone, e-mail ou ainda Chat Direto no sistema.'
    artificial_intelligence:
      title: 'Inteligência Artificial e Tecnologias desenvolvidas por nossos engenheiros'
      subtitle: 'A Inteligência Artificial da Cfaz está presente em nossa ferramenta de Traçados Cefalométricos - para a Radiologia Odontológica - e na Identificação Automática de Imagens para montagem de templates. O Radiologista reduz o tempo gasto para realizar um traçado, economiza recursos e pode focar no que realmente importa: a saúde do paciente e o desenvolvimento do seu negócio.'
    tomography: 

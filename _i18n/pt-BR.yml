    hospitais:
      informations:
        text: Software em Nuvem para realizar a gestão de atendimentos em <strong>Hospitais</strong> e <strong>Centros de Diagnóstico por Imagem</strong>, incluindo API para Interoperabilidade com todos os sistemas do mercado.
        text2: <strong>Distribuição Online</strong> de exames para Dentistas e Médicos solicitantes.
      ris_pacs:
        title: RIS e PACS 100% Online
        text: Com o <strong>RIS</strong> em Nuvem do Cfaz.net você garante agilidade em todos os processos do seu Centro de Radiologia, incluindo Agendamentos, Prontuário Eletrônico do Paciente (PEP), Gestão Financeira e Controle de Convênios e Glosas.
        text2: Além disso, nosso <strong>PACS</strong> em Nuvem é 100% integrado com o RIS, através do serviço de Worklist. Essa integração garante uma gestão eficiente e unificada de todos os processos do Centro de Saúde.
      api_Interoperability:
        subtitle: Integração com todos os sistemas do mercado
        text: Integração de informações com todos os sistemas do mercado, permitindo a digitalização de todos os processos do seu Centro de Saúde.
        text2: Mais eficiência no dia a dia da sua equipe e de seus pacientes!
      anvisa:
        text: A Cfaz é uma fabricante de produtos médicos (softwares) devidamente registrada e certificada pela ANVISA.
        text2: Ao utilizar um software certificado como o Cfaz.net, os profissionais e principalmente os pacientes envolvidos contam com a segurança e a confiabilidade de um produto avaliado e aprovado pela autoridade máxima em regulação de saúde no Brasil.
      storage:
        text: "Atendendo às normas de todos conselhos de saúde: CFO, CFM e ANVISA."
        text2: Armazenamento ilimitado e 100% seguro na Nuvem, com máxima qualidade de imagens e exames. Graças à infraestrutura fornecida pela Google Cloud Platform, empresa referência mundial em segurança de dados e estabilidade de conexão.
        note: "*Válido durante a vigência do contrato"
      teleradiology:
        title: Telerradiologia
        text: Conectamos seu Centro de Radiologia a profissionais de todo o Brasil e do exterior por meio de uma plataforma unificada com soluções projetadas para facilitar a terceirização de laudos e exames. Você envia as imagens para seus laudadores e recebe os laudos concluídos, tudo pelo Cfaz.net.
        testimony:
          text: “O Cfaz.net conecta a Tradit3D com radiologistas e centros de imagem, sendo ideal para Telerradiologia. Sua plataforma online na nuvem otimiza o trabalho, criando um fluxo digital eficiente para que nossa Central de Laudos possa atender mais de 30 Centros de Radiologia na América Latina e Europa.”
          information: Dra. Monica Pinã - Proprietária TRADIT 3D - Cliente Cfaz há 2 anos
      tailor_made_plans: Planos sob medida para a Gestão de Hospitais, Centrais de Laudo e Centros de Radiologia
      humanized_support:
        text: A <strong>Melhor Experiência do Cliente</strong> do Mercado!
        text2: Não fique na fila de espera e nem seja atendido por robôs. Com a Cfaz, você será atendido, em média, em 2 minutos.
        text3: Nossa equipe multidisciplinar recebe um treinamento intensivo para que você tenha rapidamente a solução que precisa!
        real_time_service: Atendimento em Tempo Real
        days_week: "Segunda a sexta-feira: de 8h às 18h <br> Sábado: de 8h às 12h"
        channels: "Canais: Chat direto no sistema, WhatsApp, telefone ou e-mail."
      google_cloud_platform:
        text: Nossos clientes se beneficiam com a segurança e a robustez da mesma infraestrutura de Nuvem utilizada pela Google em serviços como seu Buscador, Gmail e Youtube.
        text2: Os seus dados permanecem seguros contra perdas ou danos. Não se preocupe com servidores, HDs para backup, reinstalação de sistemas, etc.
        text3: Além disso, realizamos a migração dos dados do seu sistema antigo para o Cfaz.net!
      dicom:
        title: Integração DICOM com todos os aparelhos do mercado
        subtitle: Acesso rápido aos resultados e informações centralizadas com nosso PACS Online
        text: Suporte nativo a Worklist e PACS, permitindo integração com qualquer aparelho e impressoras DRY, para impressões de forma inteligente, quando necessário, economizando tempo e recursos.
      ia:
        title: I.A.
        subtitle: A Inteligência Artificial já faz parte de nosso presente e potencializa a Radiologia.
        text: A Cfaz já usa a I.A. na ferramenta de Traçados Cefalométricos, podendo atingir 99% de precisão, e na Identificação Automática de Imagens, reduzindo ao máximo o tempo gasto pelo Radiologista, e economizando recursos.
        text2: Otimize e modernize o seu negócio!
      lgpd:
        subtitle: Segurança e confiabilidade no tratamento dos dados
        text: Todos os dados coletados através do Cfaz.net são armazenados de maneira segura, seguindo as rígidas normas e padrões estabelecidos pela ISO 27001.
        text2: Oferecemos ferramentas para a gestão eficiente dos termos de consentimento assinados pelos pacientes na coleta dos dados, para que os Centros de Saúde estejam também em conformidade com as regulamentações.

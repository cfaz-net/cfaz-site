        text: O Cfaz.net conta com diversas funcionalidades para facilitar a sua vida e a gestão do seu negócio!
        text2: Com nossa ferramenta de lotes você pode realizar o controle financeiro de seus convênios! É possível criar lotes de pedidos filtrando por convênio e por período, inclusive, retirando as glosas para futura revisão.
      tailor_made_plans:
        title: Planos sob medida para a Gestão de Consultórios e Clínicas
      invoices:
        title: Simplifique a Emissão de Notas Fiscais com a Cfaz
        text1: Emita sua Nota Fiscal no Cfaz.net com apenas dois cliques!
        text2: A emissão da nota fiscal é importante para cumprir as obrigações fiscais e garantir transparência nos processos.
        text3: Com o custo a partir de R$ 0,35 por nota, seu cliente recebe a nota diretamente no e-mail e você pode centralizar mais esse serviço dentro do Cfaz.net!
      digital_signature:
        text1: Praticidade e agilidade na assinatura e preenchimento de documentos digitais, como laudos, Termos de Consentimento do Paciente, fichas de anamnese e formulários de exames. 
        text2: Além de facilitar a adequação à LGPD, esse recurso reduz custos com impressão, tornando todo o processo digital para nossos clientes, com a segurança do armazenamento em Nuvem!
      customizable_reports:
        text1: Controle o desempenho do seu negócio, tendo uma ampla visão de processos e crie qualquer tipo de relatório necessário com nossa ferramenta de agrupamentos.
        text2: <strong>Monte relatórios financeiros</strong>, como cálculo de comissões, lançamentos de despesas e receitas.
        text3: Faça a <strong>gestão de produtividade e gestão estratégica</strong> de agendamentos, ticket médio, horários de pico, mapa de parceiros, controle dos procedimentos e entrega de exames.
      multiclinic_management:
        subtitle: Aumente a sua produtividade, reduza custos e melhore seus resultados!
        text1: Administre toda a sua Rede de Centros de Saúde em um único sistema, visualizando indicadores de toda a rede ou de cada centro separadamente.
        text2: Relatórios financeiros e estratégicos podem ser montados em tempo real, considerando um único centro, uma parte ou todas as unidades.
        testimony:
          text: “Escolhi o Cfaz.net pela proposta futurista, um sistema 100% online que integra todas as unidades. Isso me encorajou a abrir novas unidades, pois tudo estaria sob meu controle.”
